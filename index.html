<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;

            background: linear-gradient(to right, #1e3c72, #2a5298);

            padding: 80px 20px;

            text-align: center;
            margin: 40px 0;

        .card {
            transition: transform 0.3s;
