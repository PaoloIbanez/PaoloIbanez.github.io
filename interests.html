<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <title>My Focus Areas | PIMTECH</title>
    <script src="script.js"></script>
    <script>getHead();</script>
</head>
<body>

<!-- Header (Navbar) -->
<script>getHeader();</script>

<!-- Hero Section -->
<section class="hero" data-aos="fade-up">
    <h1>Explore My Focus Areas</h1>
    <p>Learn about what I'm passionate about!</p>
</section>

<!-- Main Content -->
<div class="container interests-container">
    <div class="card interests-card">
        <div class="card-body">

            <h2 class="text-center mb-4">Pick an Interest</h2>
            <p class="text-center">Select one of my areas of focus below to see a quick overview.</p>

            <!-- Floating Label Select -->
            <div class="form-floating floating-label-container">
                <select 
                  id="focusSelect" 
                  class="form-select" 
                  onchange="showFocusDetails()"
                >
                    <option value="">Select One</option>
                    <option value="cyber">Cybersecurity</option>
                    <option value="webdev">Web Development</option>
                    <option value="supplychain">Supply Chain</option>
                    <option value="ecommerce">E-commerce</option>
                </select>
                <label for="focusSelect">Choose a Topic</label>
            </div>

            <!-- Dynamic Content Output -->
            <div id="focusContent"></div>

        </div>
    </div>
</div>

<script>
/**
 * showFocusDetails():
 * Runs automatically when user changes the dropdown (onchange).
 * It inserts relevant HTML into #focusContent, 
 * displayed in a Bootstrap card format.
 */
function showFocusDetails() {
  const choice = document.getElementById("focusSelect").value;
  const contentDiv = document.getElementById("focusContent");

  // Clear old content
  contentDiv.innerHTML = "";

  // If no choice, we'll just bail out
  if (!choice) {
    return;
  }

  let header = "";
  let body = "";

  if (choice === "cyber") {
    header = "Cybersecurity";
    body = `
      <h3>Cybersecurity</h3>
      <p>I have practical experience in Threat Intelligence, OSINT techniques,
      and dark web investigations. Check out my 
      <a href="experience.html">professional journey</a> for more!</p>`;
  } else if (choice === "webdev") {
    header = "Web Development";
    body = `
      <h3>Web Development</h3>
      <p>I enjoy learning and building responsive websites using HTML, CSS, JS, Python
      and frameworks like Bootstrap. Visit my <a href="index.html">Home Page</a>
      or my <a href="https://github.com/PaoloIbanez" target="_blank">GitHub</a>
      for examples of my work.</p>`;
  } else if (choice === "supplychain") {
    header = "Supply Chain";
    body = `
      <h3>Supply Chain</h3>
      <p>Currently specializing in Supply Chain Management at Mount Aloysius.
      I've built an Excel & MySQL inventory system for 13,000+ products.
      Check out my <a href="experience.html">Experience page</a> to learn more.</p>`;
  } else if (choice === "ecommerce") {
    header = "E-commerce";
    body = `
      <h3>E-commerce</h3>
      <p>I co-own 
      <a href="https://www.hispanicanima.com" target="_blank">Hispanic Anima</a>,
      ensuring a secure and user-friendly online store.
      It's built on WordPress with custom strategies for marketing & SEO.</p>`;
  }

  // Build the result as a Bootstrap card
  const resultHtml = `
    <div class="card">
      <div class="card-header">
        ${header}
      </div>
      <div class="card-body">
        ${body}
      </div>
    </div> `;
  contentDiv.innerHTML = resultHtml;
}
    
</script>
<!-- Footer -->
<script>getFooter();</script>

<!-- Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        AOS.init();
        setupTheme();
    </script>
</body>
</html>
