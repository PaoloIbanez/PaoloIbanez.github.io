<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Data Types Demo</title>
</head>
<body>

<script>
  //  1. NUMBER 
  //  JavaScript numbers can be integers, floats, etc.
  let studentCount = 21;
  let gpa = 3.88;
  console.log("Number examples:", studentCount, gpa);

  //  2. STRING 
  //  Strings are characters or words wrapped in quotes
  let collegeName = "Mount Aloysius College";
  let greeting = 'Hello from Paolo!';
  console.log("String examples:", collegeName, greeting);

  // 3. BOOLEAN
  // Booleans represent true or false values
  let isGraduatingSoon = false;
  let lovesCoding = true;
  console.log("Boolean examples:", isGraduatingSoon, lovesCoding);

  //  4. NULL 
  //  Null is an intentional 'empty' or 'nothing here' value
  let anyJobOffer = null;
  console.log("Null example:", anyJobOffer);

  //  5. UNDEFINED 
  //  Variables that are declared but not assigned default to 'undefined'
  let unassignedVariable;
  console.log("Undefined example:", unassignedVariable);

  //  6. SYMBOL 
  //  A unique and immutable primitive for unique property keys
  let uniqueId = Symbol("MyUniqueID");
  console.log("Symbol example:", uniqueId);

  //  7. BIGINT 
  //  For handling very large numbers beyond Number's limit
  let bigNumber = 123456789012345678901234567890n;
  console.log("BigInt example:", bigNumber);

  //  8. OBJECT 
  //  Objects can store key-value pairs and more complex data. Here is a simple object
  let paoloProfile = {
    firstName: "Paolo",
    lastName: "Ibanez",
    major: "IT & Business Administration",
    gpa: 3.88
  };
  console.log("Object example:", paoloProfile);

  // ARRAYS are also part of the object type
  let programmingLanguages = ["Python", "JavaScript", "HTML/CSS"];
  console.log("Array (object) example:", programmingLanguages);
</script>

<h1>Data Types in JavaScript</h1>
</body>
</html>
